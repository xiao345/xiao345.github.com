
{% include 'header.html' %}
<div id="content">
    <div class="post">
        <h2 class="title">
        	<a href="{{post.url}}">{{post.title}}</a>
        </h2>
        <div class="post_body">{{post.content}}</div>
        <span class="date">{{post.date}}</span>
        <div class="tags">
		{% for tag in post.tags %}
		<a href="{{site.url}}/tag/{{tag}}">{{tag}}</a> 
		{% endfor %}
        </div>
    </div>
    <div class="comment">{{comment}}</div>
</div>
{% include 'footer.html' %}
