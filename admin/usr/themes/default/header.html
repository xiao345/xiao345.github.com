
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="http://imnerd.org/lab/pmblog/src/style.css">
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://imnerd.org/lab/pmblog/src/desert.css" />
	<script type="text/javascript"  src="http://imnerd.org/lab/pmblog/src/prettify.js"></script>
    <link rel="stylesheet" href="http://fancyapps.com/fancybox/source/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen" />
    <script type="text/javascript" src="http://fancyapps.com/fancybox/source/jquery.fancybox.pack.js?v=2.1.4"></script>
</head>
<body>
<div id="header">
    <h1> 
    	<a href="{{site.url}}">{{site.title}}</a>
    </h1>
    <ul id="nav">
    	<li><a href="{{site.url}}">首页</a></li>
    	{% for item in menu %}
    	<li><a href="{{ite.url}}"{% if item.description %} title="{{item.description}}"{% endif %}>{{item.title}}</a></li>
    	{% endfor %}
        <span id="s">
		 	<input type="text" id="search" value="" />
			<button id="sbutton">搜索</button>
		</span>
        <style type="text/css">
			#s {float:right;}
			#search {line-height:22px;padding:2px 5px;font-size:14px;font-family:"Hiragino Sans GB", "Microsoft YaHei", sans-serif;}
			#sbutton {line-height:22px;padding:0;margin:0;}
        </style>
	<script type="text/javascript">
	var s=document.getElementById('search'), b=document.getElementById('sbutton');
	b.onclick = function() {
		if(s.value != '') {
			window.open("https://www.google.com.hk/#q=site:{{site.url}} "+s.value);
		} else {
			alert('请输入搜索内容');
		}
	}	
	</script>
    </ul>
</div>
